<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form id="registroForm">
    <input type="text" placeholder="Nombre" name="nombre" required
      pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo se permiten letras">
      
    <input type="text" placeholder="Apellido Paterno" name="apellido_paterno" required
      pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo se permiten letras">
      
    <input type="text" placeholder="Apellido Materno" name="apellido_materno" required
      pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo se permiten letras">
      
    <input type="date" name="fecha_nacimiento" required>

    <select name="genero" required>
      <option value="">Seleccione género</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>

    <input type="tel" placeholder="Teléfono" name="telefono" required
      pattern="9\d{8}" maxlength="9" title="Debe empezar con 9 y tener 9 dígitos">

    <input type="text" placeholder="DNI" name="dni" required
      pattern="\d{8}" maxlength="8" title="Debe contener 8 dígitos numéricos">

    <input type="email" placeholder="Correo" name="correo" required 
    pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="El correo debe terminar en @gmail.com">

    <div class="password-container">
      <input type="password" placeholder="Contraseña" name="clave" id="registroClave" required>
      <span class="toggle" onclick="togglePassword('registroClave')">👁️</span>
    </div>

    <button type="submit">Registrarse</button>
    <p>¿Ya tienes cuenta? <a href="../html/index.html">Inicia sesión</a></p>
  </form>

  <script src="../js/togglePassword.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
